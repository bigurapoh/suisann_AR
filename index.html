<html>
  <head>
    <!-- A-Frameを読み込む -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.jsを読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <!-- https://bigurapoh.github.io/suisann_AR -->
  <body style="margin: 0; overflow: hidden">
    <!-- シーンの作成、VRモードのUI非表示 -->
    <a-scene embedded arjs vr-mode-ui="enabled: false">
      <a-assets>
        <!-- 3Dモデルを読み込む -->
        <a-asset-item id="try2" src="try2.glb" scale="5 5 5"></a-asset-item>
        <a-asset-item id="try_obj" src="try.obj"></a-asset-item>
        <a-asset-item id="try_mtl" src="try.mtl"></a-asset-item>
        
      </a-assets>
      <!-- マーカーを設定する -->
      <a-marker type="pattern" url="pattern-marker.patt">
        <!-- 3Dモデルを呼び出す -->
        <a-entity obj-model="obj: #try_obj; mtl: #try_mtl">
        <a-entity gltf-model="#try2" rotation="-90 0 0"></a-entity>
      </a-marker>
      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script>
      //glTFの表示が暗くなる問題に対処
      document.querySelector("a-scene").renderer.gammaOutput=true;
  </script>
</html>
